package_defaults:
  owner : cd3
  channel : devel
package_instances:
# Note, order matters here. the last instance of each package will be injected into the others.
# If a packages needs an earlier version, it should be listed in the dependencies section.
  - name : UnitConvert
    version : 0.5.2
    checkout : 0.5.2
    baseline_conanfile : ./UnitConvert/conanfile.py
  - name : libIntegrate
    version : 0.3.3
    checkout : v0.3.3
    baseline_conanfile : ./libIntegrate/conanfile.py
  - name : libInterpolate
    version : 2.2
    checkout : 2.2
    baseline_conanfile : ./libInterpolate/conanfile.py
  - name : libField
    version : 0.7
    checkout : 0.7
    baseline_conanfile : ./libField/conanfile.py
  - name : hdf5
    version : 1.10.5
    baseline_conanfile : ./hdf5/conanfile.py
  - name : dakota_installer
    baseline_conanfile : ./dakota_installer/conanfile.py
